---
code: research-project
name: Research Project Accelerator
module_version: 1.0.0
module_description: Accelerate the complete research cycle from project setup and ideation through literature review, experimental implementation, and paper writing, leveraging structured templates and workflows optimized for neural network interpretability and (multi-agent) reinforcement learning research.
default_selected: false
category: domain-specific

install:
  questions:
    - id: author_name
      type: text
      prompt: What is your name? (Used in paper templates and project metadata)
      required: true
      default: ""
      result: "{value}"

    - id: author_lab
      type: text
      prompt: What lab or institution are you affiliated with? (Optional, used in paper templates)
      required: false
      default: ""
      result: "{value}"

    - id: author_email
      type: text
      prompt: What is your email address? (Used in project metadata and paper templates)
      required: true
      default: ""
      result: "{value}"

    - id: project_description
      type: text
      prompt: Describe your research project focus (e.g., 'Neural network interpretability in MARL', 'Computer vision for medical imaging'). This helps customize templates and guidance.
      required: true
      default: "General ML/AI research"
      result: "{value}"

  config:
    project_name: "research-project-template"
    output_path: "{project-root}/results"
    author_name: "{author_name}"
    author_lab: "{author_lab}"
    author_email: "{author_email}"
    project_description: "{project_description}"
    field_scope: "{project_description}"

  installer:
    path: "_module-installer/installer.js"
    enabled: true
